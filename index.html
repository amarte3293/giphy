<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<div class="jumbotron" id="header">
    <img id="topImageL" src="assets/images/giphy.gif">
    <img id="topImageR" src="assets/images/giphy.gif">
    <h1>Only 90's Babies Will Remember</h1>
    <h4>Click the buttons to disply your favorite 90's memories</h4>
</div>

<form id="throwBackSearch" class="form-inline">
    <div class="form-group">
        <label for="throwBackInput">Search for a 90's memory</label>
        <input type="text" id="throwBackInput">
    </div>
    <!--Button triggers item to be added-->
    <input id="addThrowBack" type="submit" value="submit">
</form>

<div class="row">
    <div class="container">
        <div class="btn-group inline pull-left">
            <button class="btn btn-primary" id="throwBack" data-search="All That">All That</button>
            <button class="btn btn-primary" id="throwBack" data-search="Walkmans">Walkmans</button>
            <button class="btn btn-primary" id="throwBack" data-search="Furbys">Furbys</button>
            <button class="btn btn-primary" id="throwBack" data-search="Rugrats">Rugrats</button>
            <button class="btn btn-primary" id="throwBack" data-search="Fresh Prince">Fresh Prince</button>
            <div id="myButtons"></div>
        </div><!--end of button group-->
    </div><!--end of container-->
</div><!--end of row-->

<div class="row">
    <div class="container">
        <span><div id="gifArea"></div></span>
    </div> <!--end of container -->
  </div> <!-- end of row  -->

<!--Javascript & jQuery-->
    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>


</html>
